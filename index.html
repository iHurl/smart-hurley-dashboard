<!DOCTYPE html>
<html>
<head>
  <title>Smart Hurley Demo Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    header { background: #007b5e; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; max-width: 1200px; margin: auto; }
    h2 { color: #007b5e; }
    .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
    iframe { width: 100%; height: 300px; border: 1px solid #ccc; }
    .filters, .actions { margin-top: 20px; display: flex; gap: 10px; }
    button { padding: 10px 15px; background: #007b5e; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #005f46; }
  </style>
</head>
<body>
  <header>
    <h1>Smart Hurley Player & Performance Dashboard</h1>
  </header>

  <section>
    <h2>For Players & Parents</h2>
    <div class="dashboard">
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=123456&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=123457&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=123458&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=123459&format=interactive"></iframe>
    </div>
    <div class="filters">
      <label>Filter by Date: <input type="date"></label>
      <label>Filter by Session: <select><option>Session 1</option><option>Session 2</option></select></label>
    </div>
    <div class="actions">
      <button>Download Performance PDF</button>
      <button>Claim Weekly Voucher</button>
    </div>
  </section>

  <section>
    <h2>For Coaches & Clubs</h2>
    <div class="dashboard">
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=223456&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=223457&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=223458&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=223459&format=interactive"></iframe>
    </div>
    <div class="filters">
      <label>Filter by Player: <input type="text" placeholder="Search name..."></label>
      <label>Filter by Age Group: <select><option>U6</option><option>U8</option><option>U10</option><option>U12</option></select></label>
    </div>
    <div class="actions">
      <button>Start New Session</button>
      <button>End Session & Save</button>
    </div>
  </section>

  <section>
    <h2>County & Governing Body Overview</h2>
    <div class="dashboard">
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=323456&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=323457&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD/pubchart?oid=323458&format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/1z64nim5yiHjVYcAyTePuCoYeDm4EhrILfgbD_FygAl0/pubchart?oid=323459&format=interactive"></iframe>
    </div>
    <div class="filters">
      <label>Select County: <select><option>Sligo</option><option>Antrim</option><option>Cork</option></select></label>
      <label>Club Performance Tier: <select><option>All</option><option>Top 10%</option><option>Needs Support</option></select></label>
    </div>
    <div class="actions">
      <button>Export County Summary</button>
      <button>Set Weekly Goals</button>
    </div>
  </section>
</body>
</html>
